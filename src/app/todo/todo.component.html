<div class="grid grid-cols-1 grid-flow-row gap-10">
    <div class="grid grid-cols-3 pt-4 rounded-md">
        <div class="col-start-2 col-end-2 drop-shadow-2xl ">
            <mat-card>
                <form [formGroup]="todoForm">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Please write your task">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add a task</mat-hint>
                    </mat-form-field>
                    <div class="grid grid-col-3 w-full justify-items-center items-center">
                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button
                            [disabled]="todoForm.invalid" class="bg-[#1b76f1] text-white ">Add
                            Task</button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button
                            [disabled]="todoForm.invalid" class="bg-[#1b76f1] text-white ">Update
                            Task</button>
                    </div>

                </form>

            </mat-card>

        </div>

    </div>
    <div cdkDropListGroup class="grid grid-cols-3 gap-6 px-5 justify-items-center">
        <div class="col-auto">
            <div class="example-container ">
                <h2>TO DO</h2>

                <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box break-all" cdkDrag *ngFor="let item of tasks; let i = index">
                        <p class="w-10/12">{{item.description}}</p>
                        <div>
                            <button mat-icon-button color="warn" (click)="deleteTask(i)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div>
                            <button mat-icon-button (click)="editTask(i,item)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-auto">
            <div class="example-container ">
                <h2>In Progress</h2>

                <div cdkDropList [cdkDropListData]="inProgress" class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box break-all" cdkDrag *ngFor="let item of inProgress; let i = index">
                        <p class="w-10/12">{{item.description}}</p>
                        <div>
                            <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-auto">
            <div class="example-container ">
                <h2>Done</h2>

                <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box break-all" cdkDrag *ngFor="let item of done; let i = index">
                        <p class="w-10/12">{{item.description}}</p>
                        <div>
                            <button mat-icon-button color="warn" (click)="deleteDoneTask(i)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div>
                            <mat-icon color="primary">check_circle</mat-icon>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
